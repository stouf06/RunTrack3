<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="formulaireConnexion" action="connexion.php" method="post">
        <label for="email">Votre Email:</label>
        <input type="email" id="email" name="email" required pattern="^[a-zA-Z0-9._-]+@[a-zA-Z0-9.-]+\.(fr|com|io)$" title="Veuillez entrer un email valide.">
        <span class="error-message">Veuillez entrer un email valide (se terminant par .fr, .com ou .io).</span>
        <br><br>

        <label for="password">Choisissez un Mot de passe:</label>
        <input type="password" id="password" name="password" required minlength="8" title="Le mot de passe doit comporter au moins 8 caractères.">
        <span class="error-message">Le mot de passe doit comporter au moins 8 caractères.</span>
        <br><br>

        <input type="submit" value="Se connecter">
    </form>

    <!-- Lien vers la page d'inscription -->
    <p>Pas encore inscrit ? <a href="inscription.html">S'inscrire ici</a></p>
    
</body>
</html>

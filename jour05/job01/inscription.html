<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire d'inscription</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="formulaireInscription" action="inscription.php" method="post">
        <label for="nom">Votre Nom:</label>
        <input type="text" id="nom" name="nom" required>
        <br><br>

        <label for="prenom">Votre Prénom:</label>
        <input type="text" id="prenom" name="prenom" required>
        <br><br>
        
        <label for="email">Votre Email:</label>
        <input type="email" id="email" name="email" required>
        <br><br>
        
        <label for="password">Choisissez un Mot de passe:</label>
        <input type="password" id="password" name="password" required minlength="8">
        <br><br>

        <label for="adresse">Votre Adresse:</label>
        <input type="text" id="adresse" name="adresse" required>
        <br><br>

        <label for="codePostal">Votre Code Postal:</label>
        <input type="number" id="codePostal" name="codePostal" required>
        <br><br>

        <input type="submit" value="S'inscrire">
    </form>

    <!-- Lien pour revenir à la page de connexion -->
    <p>Déjà inscrit ? <a href="connexion.html">Connectez-vous ici</a></p>

    <script src="script.js"></script>
</body>
</html>

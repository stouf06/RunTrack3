<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grille CSS</title>
  <style>
    /* Configuration générale */
    body, html {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    
    /* Container principal avec CSS Grid */
    .grid-container {
      display: grid;
      grid-template-rows: repeat(4, auto);
      gap: 15px;
      padding: 15px;
    }

    /* Grilles pour chaque section */
    .section-1 {
      background-color: #b3e5fc;
      grid-column: 1 / -1; /* Prend toute la largeur */
      height: 150px;
    }

    .section-2 {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
    }

    .section-3 {
      display: grid;
      grid-template-columns: 2fr 1fr; /* 2/3 et 1/3 */
      gap: 15px;
    }

    .section-4 {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 150px;
    }

    /* Styles des boîtes internes */
    .box {
      background-color: #90caf9;
      height: 150px;
    }

    .box-large {
      background-color: #ce93d8;
      height: 150px;
    }

    .box-small {
      background-color: #ffccbc;
      height: 50px;
    }
  </style>
</head>
<body>

<div class="grid-container">
  <!-- Première section pleine largeur -->
  <div class="section-1"></div>

  <!-- Trois colonnes égales pour la deuxième section -->
  <div class="section-2">
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
  </div>

  <!-- Deux colonnes pour la troisième section, la première prend 2/3 et la seconde 1/3 -->
  <div class="section-3">
    <div class="box-large"></div>
    <div class="box-large"></div>
  </div>

  <!-- Trois petites sections alignées horizontalement en bas -->
  <div class="section-4">
    <div class="box-small"></div>
    <div class="box-small"></div>
    <div class="box-small"></div>
  </div>
</div>

</body>
</html>
